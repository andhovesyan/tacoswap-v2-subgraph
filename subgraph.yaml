specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TacoswapV2Factory
    network: mainnet
    source:
      address: "0x88461aDDA3E00698eEF255395e692EC89CdE5014"
      abi: TacoswapV2Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: TacoswapV2Factory
          file: ./abis/TacoswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mapping.ts
